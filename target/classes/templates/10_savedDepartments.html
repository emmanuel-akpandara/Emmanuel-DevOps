<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Saved Departments</title>
    <link rel="stylesheet" href="img/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
<main>
<h1 th:text="'Departments of ' + ${Supermarket.getName()}"></h1>

<!--    from here-->

<ol >

    <li  th:each="department: ${Supermarket.getDepartmentList()}"  th:if="${department.isRefrigerated()} ">
        <span th:text="${department.getName()}  + ' - Refrigerated department' " ></span>

        <span th:if= "${department.getPhoto() == 'bread.jpg' || department.getPhoto() == 'fruit.jpg' || department.getPhoto() == 'vegetables.jpg'}">
                <img th:src= " '/img/' + ${department.getPhoto()}"></img>
            <span th:text = "'-responsible: '+${department.getResponsible().getFirstName()} + ' ' + ${department.getResponsible().getSurName()}"></span>
        </span>
        <span th:if="${department.getPhoto() == '/img/bread.jpg' || department.getPhoto() == '/img/fruit.jpg' || department.getPhoto() == '/img/vegetables.jpg' }">
             <img th:src= "${department.getPhoto()}" ></img>
            <span th:text = "'-responsible: '+${department.getResponsible().getFirstName()} + ' ' + ${department.getResponsible().getSurName()}"></span>
        </span>

        <span th:if="${department.getPhoto().isEmpty() }">
             <img th:src= " '/img/noimage.jpg'"></img>
            <span th:text = "'-responsible: '+${department.getResponsible().getFirstName()} + ' ' + ${department.getResponsible().getSurName()}"></span>
        </span>

    </li>

<!--    not refrigerated-->
    <li th:each="department: ${Supermarket.getDepartmentList()}"  th:if="${!department.isRefrigerated()}">
        <span th:text="${department.getName()}  + ' - No refrigeration' " ></span>


        <span th:if= "${department.getPhoto() == 'bread.jpg' || department.getPhoto() == 'fruit.jpg' || department.getPhoto() == 'vegetables.jpg'}">
                <img th:src= " '/img/' + ${department.getPhoto()}"></img>
            <span th:text = "'-responsible: '+${department.getResponsible().getFirstName()} + ' ' + ${department.getResponsible().getSurName()}"></span>
        </span>
        <span th:if="${department.getPhoto() == '/img/bread.jpg' || department.getPhoto() == '/img/fruit.jpg' || department.getPhoto() == '/img/vegetables.jpg' }">
             <img th:src= "${department.getPhoto()}"></img>
            <span th:text = "'-responsible: '+${department.getResponsible().getFirstName()} + ' ' + ${department.getResponsible().getSurName()}"></span>
        </span>

        <span th:if="${department.getPhoto().isEmpty() }">
             <img th:src= " '/img/noimage.jpg'"></img>
            <span th:text = "'-responsible: '+${department.getResponsible().getFirstName()} + ' ' + ${department.getResponsible().getSurName()}"></span>
        </span>

    </li>
</ol>
