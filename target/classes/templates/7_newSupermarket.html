<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New Supermarket</title>
    <link rel="stylesheet" href="img/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
<main  class=" d-flex justify-content-center align-items-center flex-column">
    <form action="/newSupermarketDetails">
        <div  class="form-floating mb-3 " style="width: 350px">
            <input type="text" name="NameOfSupermarket" id="NameOfSupermarket"  class="form-control" autofocus required placeholder="e.g EMMY'S Supermarket">
            <label for="NameOfSupermarket">Name Supermarket</label>

        </div >
        <div  class="form-floating mb-3 " style="width: 350px">
            <input type="submit" name="submit" value="Confirm Supermarket">
        </div>

        <select name="staffIndex" class="custom-select form-select" aria-label="floating label select" required>
            <option value = "-1">Choose a general manager</option>
            <option th:each = "staff : ${StaffMembers}"
                    th:text = "${staff.getFirstName} + ' ' + ${staff.getSurName}"
                    th:value = "${staffStat.index}"/>


        </select>


    </form>
    <footer>
        <a href="/">Back to home page</a>
    </footer>
</main>

</body>
</html>
