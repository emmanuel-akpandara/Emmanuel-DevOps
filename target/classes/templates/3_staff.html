<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="img/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
<main class=" d-flex justify-content-center align-items-center flex-column">
    <form action="/submitstaff">


        <div class="form-floating mb-3 " style="width: 350px">
            <input type="text" name="FirstNameStaff" id="FirstNameStaff" class="form-control" autofocus required placeholder="e.g John">
            <label for="FirstNameStaff">First Name</label>

        </div>
        <div class="form-floating mb-3 " style="width: 350px">
            <input type="text" name="SurNameStaff" id="SurNameStaff" class="form-control" autofocus required placeholder="e.g Jones">
            <label for="SurNameStaff">SurName</label>

        </div>
        <div class="form-floating mb-3 " style="width: 350px">
            <input type="date" name="Employed" id="Employed" class="form-control" autofocus required placeholder="e.g 31/05/2002">
            <label for="Employed">Employed since (dd/mm/yyyy)</label>

        </div>
        <div>
            <input type="checkbox" name="Student" id="Student">
            <label for="Student">working student?</label>
        </div>
        </div>

            <div>
            <input type="submit" name="submit" value="Confirm staff member">
        </div>


    </form>
</main>
<footer>
    <a href="/">Back to home page</a>
</footer>
</body>
</html>
