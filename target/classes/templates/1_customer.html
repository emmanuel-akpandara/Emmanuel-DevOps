<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Customer</title>
    <link  th:href="@{/img/style.css}" rel="stylesheet" href="img/style.css"  type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<main class=" d-flex justify-content-center align-items-center flex-column">
<form action="/customerDetails" class="mt-5">

    <div class="form-floating mb-3 " style="width: 350px">
        <input type="text" name="FirstName" id="FirstName" class="form-control" autofocus required placeholder="e.g John">
        <label for="FirstName">First Name</label>

    </div>
    <div class="form-floating mb-3 " style="width: 350px">
        <input type="text" name="SurName" id="SurName" class="form-control" autofocus required placeholder="e.g Mark">
        <label for="SurName">SurName</label>

    </div>
    <div class="form-floating mb-3 " style="width: 350px">
        <input type="text" name="Birth" id="Birth" class="form-control" autofocus required placeholder="e.g 1999">
        <label for="Birth">Year of Birth</label>

    </div>
    <div th:block th:each="supermarket : ${superMarkets}">
        <label th:for="${supermarketStat.index}"
        th:text="${supermarket.getName()}"></label>
            <input type="radio" name="supermarketIndex"
            th:value="${supermarketStat.index}"
            th:id="${supermarketStat.index}">
    </div>

    <p>
        <input type="submit" name="submit" value="Continue and generate cardnumber">
    </p>
</form>
<footer>
<a href="/">Back to home page</a>
</footer>
</main>
</body>
</html>
